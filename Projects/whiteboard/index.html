<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./board.jpeg">
    <title>Whiteboard</title>
    <style>
        * {
            margin: 0px;
        }

        #main {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        #colors {
            margin-left: 30px;
        }

        #reset {
            margin: 20px;
        }

        .reset {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 120px;
            background-color: red;
            color: white;
            border-radius: 25px;
            font-family: 'Nunito', sans-serif;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .reset:hover {
            background-color: transparent;
            color: red;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <canvas style=" cursor: pointer;border:2px solid black; overflow:hidden;" id="board"></canvas>
    <div id="main">
        <div>
            <h2>Brush Width</h2>
            <input type="range" min="1" max="20" value="4" id="thick" oninput="thickness()">
        </div>
        <div id="colors">
            <h2>Brush Colors</h2>
            <div id="black"
                style="height: 30px; width: 30px; background-color: black; display:inline-block; cursor: pointer"
                onclick="black()"></div>
            <div id="red"
                style="height: 30px; width: 30px; background-color: red; display:inline-block; cursor: pointer"
                onclick="red()"></div>
            <div id="blue"
                style="height: 30px; width: 30px; background-color:blue; display:inline-block; cursor: pointer"
                onclick="blue()"></div>
            <div id="green"
                style="height: 30px; width: 30px; background-color:green; display:inline-block; cursor: pointer"
                onclick="green()"></div>
            <div id="orange"
                style="height: 30px; width: 30px; background-color: orange; display:inline-block; cursor: pointer"
                onclick="orange()"></div><br>
            <div id="yellow"
                style="height: 30px; width: 30px; background-color: yellow; display:inline-block; cursor: pointer"
                onclick="yellow()"></div>
            <div id="pink"
                style="height: 30px; width: 30px; background-color: pink; display:inline-block; cursor: pointer"
                onclick="pink()"></div>
            <div id="purple"
                style="height: 30px; width: 30px; background-color: purple; display:inline-block; cursor: pointer"
                onclick="purple()"></div>
            <div id="brown"
                style="height: 30px; width: 30px; background-color: rgb(92, 10, 10); display:inline-block; cursor: pointer"
                onclick="brown()"></div>
            <div id="grey"
                style="height: 30px; width: 30px; background-color: grey; display:inline-block; cursor: pointer"
                onclick="grey()"></div>
            <div id="eraser" style="display:inline-block; cursor: pointer" onclick="eraser()"><img src="eraser.png"
                    style="height: 30px; width: 35px;"></div>
        </div>

        <div id="reset">
            <button onclick="reset()" class="reset">Reset</button>
        </div>
    </div>
    <script>
        let canvas = document.getElementById("board")
        let context = canvas.getContext("2d");
        let paint = false;
        window.addEventListener("resize", () => {
            canvas.height = window.innerHeight * 0.8;
            canvas.width = window.innerWidth;
        })
        canvas.height = window.innerHeight * 0.8;
        canvas.width = window.innerWidth;

        function startDraw() {
            paint = true;
        }
        function endDraw() {
            paint = false;
            context.beginPath();
        }
        function draw(event) {
            if (!paint)
                return
            context.lineCap = 'round';
            context.lineTo(event.clientX, event.clientY);
            context.stroke();
            context.beginPath();
            context.moveTo(event.clientX, event.clientY);
        }
        canvas.addEventListener("mousedown", startDraw);
        canvas.addEventListener("mouseup", endDraw);
        canvas.addEventListener("mousemove", draw);
        function thickness() {
            let thick = document.getElementById("thick").value;
            context.lineWidth = thick;
        }

        function black() {
            context.strokeStyle = "black";
        }

        function grey() {
            context.strokeStyle = "grey";
        }

        function red() {
            context.strokeStyle = "red";
        }

        function blue() {
            context.strokeStyle = "blue";
        }

        function brown() {
            context.strokeStyle = "rgb(92, 10, 10)";
        }

        function orange() {
            context.strokeStyle = "orange";
        }

        function pink() {
            context.strokeStyle = "pink";
        }

        function yellow() {
            context.strokeStyle = "yellow";
        }

        function purple() {
            context.strokeStyle = "purple";
        }

        function green() {
            context.strokeStyle = "green";
        }

        function eraser() {
            context.strokeStyle = "white";
        }

        function reset() {
            window.location.reload();
        }
    </script>
</body>

</html>
