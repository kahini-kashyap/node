<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h2>Form</h2>
    </div>
    <h3>Name</h3>
    <input type="text" id="data1" class="text">
    <h3>Age</h3>
    <input type="number" id="data2" class="text">
    <h3>Birthday</h3>
    <input type="text" id="data3" class="text">
    <h3>Email ID</h3>
    <input type="email" id="data4" class="text">
    <button type="submit" onclick="submit()" id="submit">Sign Up</button>
    <script>
        function submit() {
            let name = document.getElementById("data1").value;
            let age = document.getElementById("data2").value;
            let birthday = document.getElementById("data3").value;
            let email = document.getElementById("data4").value;
            fetch("http://localhost:3000/form", {method: "POST", headers: {'Content-Type' : 'application/json'}, body: JSON.stringify({name, age, birthday, email})})
        }
    
    </script>
</body>

</html>
